---
title: Resources
hero: Resources
---

<ul class="resources">
	{% for resource in site.resources %}
		<li>
			<div class="resource-image" style="background-image: url({% include relative-src.html src=resource.image_path %})"></div>
			<div class="name">{{ resource.name }}</div>
			<div class="link">{{ resource.link }}</div>
			<div class="info">{{ resource.info }}</div>
			
		</li>
	{% endfor %}
</ul>
